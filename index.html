<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush Gupta | Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for single-file execution -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hero-gradient { background: radial-gradient(circle at top right, rgba(79, 70, 229, 0.08), transparent); }
        .card-shadow { shadow-sm hover:shadow-xl hover:shadow-indigo-100/50 transition-all duration-300; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 selection:bg-indigo-100 selection:text-indigo-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Custom Icon Component for Lucide (CDN compatible)
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const App = () => {
            const [photoIndex, setPhotoIndex] = useState(0);
            const [imgError, setImgError] = useState(false);

            const photoOptions = ["./profile.png"];

            const links = {
                github: "https://github.com/ayushgupta7080",
                linkedin: "https://www.linkedin.com/in/ayush-gupta-b55b92363",
                leetcode: "https://leetcode.com/u/AyushGupta7080/",
                email: "guptaayush7080@gmail.com",
                lostFoundLive: "https://lost-and-found-portal-u7h1.onrender.com",
                chatHiveLive: "https://chathive-rgob.onrender.com",
                fileTransferCode: "https://github.com/ayushgupta7080/file-transfer-app",
            };

            const handleImageError = () => {
                if (photoIndex < photoOptions.length - 1) {
                    setPhotoIndex(photoIndex + 1);
                } else {
                    setImgError(true);
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className="fixed top-0 w-full bg-white/80 backdrop-blur-md border-b border-slate-200 z-[100]">
                        <div className="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
                            <div className="font-extrabold text-xl tracking-tighter text-indigo-600 flex items-center gap-2">
                                <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white text-xs">A</div>
                                Ayush.Dev
                            </div>
                            <div className="hidden md:flex space-x-8 text-sm font-semibold text-slate-500 uppercase tracking-wider">
                                <a href="#home" className="hover:text-indigo-600 transition-colors">Home</a>
                                <a href="#projects" className="hover:text-indigo-600 transition-colors">Projects</a>
                                <a href="#journey" className="hover:text-indigo-600 transition-colors">Journey</a>
                                <a href="#certificates" className="hover:text-indigo-600 transition-colors">Certs</a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header id="home" className="hero-gradient pt-40 pb-24 px-6">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-16">
                            <div className="flex-1 space-y-8">
                                <div className="inline-flex items-center gap-2 px-3 py-1 bg-indigo-50 text-indigo-600 rounded-full text-xs font-bold uppercase tracking-widest border border-indigo-100">
                                    <Icon name="sparkles" size={14} /> Available for Internship
                                </div>
                                <h1 className="text-5xl md:text-7xl font-extrabold text-slate-900 tracking-tight leading-[1.1]">
                                    Architecting <span className="text-indigo-600">Code</span> & Intelligence.
                                </h1>
                                <p className="text-lg md:text-xl text-slate-600 max-w-xl leading-relaxed">
                                    B.Sc. IT student at SIES College. Specialized in <b>Software Engineering</b> and <b>Full-Stack Development</b>, 
                                    building high-performance systems and exploring Applied AI.
                                </p>
                                <div className="flex flex-wrap gap-4 pt-4">
                                    <a href={links.github} target="_blank" className="p-4 bg-white border border-slate-200 rounded-2xl hover:border-indigo-200 transition-all shadow-sm">
                                        <Icon name="github" size={24} />
                                    </a>
                                    <a href={links.linkedin} target="_blank" className="p-4 bg-white border border-slate-200 rounded-2xl hover:border-indigo-200 transition-all shadow-sm text-blue-600">
                                        <Icon name="linkedin" size={24} />
                                    </a>
                                    <a href={links.leetcode} target="_blank" className="flex items-center gap-2 bg-orange-50 text-orange-600 border border-orange-100 px-6 py-3.5 rounded-2xl font-bold text-sm">
                                        <Icon name="code" size={20} /> LeetCode Profile
                                    </a>
                                </div>
                            </div>
                            <div className="relative">
                                <div className="w-64 h-64 md:w-80 md:h-80 bg-white rounded-[40px] 
                                    flex items-center justify-center 
                                    border-4 border-indigo-100 shadow-2xl 
                                    relative overflow-hidden 
                                    bg-slate-100 p-6">

                                    {!imgError ? (
                                        <img 
                                            src="./profile.png"
                                            alt="Ayush Gupta"
                                            className="w-full h-full object-contain scale-95"
                                            onError={handleImageError}
                                        />

                                    ) : (
                                        <div className="text-slate-400">
                                            <Icon name="user" size={100} />
                                        </div>
                                    )}
                                </div>
                                <div className="absolute -bottom-4 -right-4 bg-white p-3 rounded-xl shadow-lg border border-slate-100 hidden md:flex items-center gap-2">
                                    <Icon name="check-circle-2" size={18} className="text-emerald-500" />
                                    <span className="text-[10px] font-bold text-slate-800 uppercase tracking-wider">Hiring Ready</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Skills Grid */}
                    <section className="py-20 bg-white border-y border-slate-100 px-6">
                        <div className="max-w-6xl mx-auto">
                            <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-6">
                                {[
                                    { n: "Python", i: "terminal" }, { n: "Java", i: "code" }, 
                                    { n: "React", i: "globe" }, { n: "AI/ML", i: "brain" },
                                    { n: "MySQL", i: "database" }, { n: "Git", i: "github" },
                                    { n: "VS Code", i: "file-code" }, { n: "Flask", i: "cpu" }
                                ].map((s, idx) => (
                                    <div key={idx} className="flex flex-col items-center group">
                                        <div className="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center text-slate-400 group-hover:bg-indigo-50 group-hover:text-indigo-600 transition-all mb-3 border border-slate-50 group-hover:border-indigo-100">
                                            <Icon name={s.i} size={24} />
                                        </div>
                                        <div className="text-[11px] font-bold text-slate-800 uppercase tracking-tighter text-center">{s.n}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Projects Section */}
                    <section id="projects" className="py-24 px-6">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-3xl font-extrabold text-slate-900 mb-12 flex items-center gap-3">
                                <Icon name="layers" size={32} className="text-indigo-600" /> Technical Ecosystem
                            </h2>
                            
                            {/* Featured 3 Main Cards */}
                            <div className="grid md:grid-cols-3 gap-8 mb-20">
                                {[
                                    { 
                                        t: "Lost & Found Portal", 
                                        d: "A full-stack platform for reporting lost items with secure auth and dynamic database integration.", 
                                        ts: ["Flask", "SQLite", "Auth"], 
                                        ic: "layers", 
                                        l: links.lostFoundLive 
                                    },
                                    { 
                                        t: "ChatHive", 
                                        d: "Real-time messaging system featuring instant delivery and presence tracking using WebSockets.", 
                                        ts: ["Flask", "Socket.io", "JS"], 
                                        ic: "message-square", 
                                        l: links.chatHiveLive 
                                    },
                                    { 
                                        t: "File Transfer App", 
                                        d: "High-performance desktop utility engineered for network-based file transfers using Java Sockets.", 
                                        ts: ["Java", "Networking", "Swing"], 
                                        ic: "monitor", 
                                        l: links.fileTransferCode 
                                    }
                                ].map((p, idx) => (
                                    <div key={idx} className="bg-white rounded-[32px] p-8 border border-slate-200 hover:border-indigo-200 hover:shadow-2xl transition-all group flex flex-col h-full">
                                        <div className="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center mb-6 text-indigo-600">
                                            <Icon name={p.ic} size={24} />
                                        </div>
                                        <h3 className="text-xl font-bold mb-3">{p.t}</h3>
                                        <p className="text-slate-500 text-sm mb-6 leading-relaxed flex-1">{p.d}</p>
                                        <div className="flex flex-wrap gap-2 mb-8">
                                            {p.ts.map(t => <span key={t} className="px-2 py-1 bg-slate-100 text-slate-500 rounded text-[10px] font-bold uppercase tracking-wider">{t}</span>)}
                                        </div>
                                        <div className="flex gap-4 pt-4 border-t border-slate-50">
                                            <a href={links.github} target="_blank" className="flex items-center gap-1.5 text-xs font-bold hover:text-indigo-600 uppercase tracking-widest"><Icon name="github" size={14}/> Code</a>
                                            {p.l && <a href={p.l} target="_blank" className="flex items-center gap-1.5 text-xs font-bold hover:text-indigo-600 uppercase tracking-widest"><Icon name="external-link" size={14}/> Demo</a>}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="grid lg:grid-cols-2 gap-12">
                                {/* AI/ML Section */}
                                <div className="bg-white p-8 rounded-[32px] border border-slate-100">
                                    <h3 className="text-xl font-bold mb-6 flex items-center gap-3"><Icon name="brain" size={20} className="text-indigo-600" /> Intelligence & NLP</h3>
                                    <div className="space-y-4">
                                        {[
                                            { t: "Spam Email Classifier", ts: ["NLP", "Naive Bayes"] },
                                            { t: "Twitter Sentiment Analysis", ts: ["Python", "NLTK"] }
                                        ].map((p, idx) => (
                                            <div key={idx} className="p-5 bg-slate-50 border border-slate-100 rounded-2xl flex items-center justify-between">
                                                <h4 className="font-bold text-slate-800 text-sm">{p.t}</h4>
                                                <div className="flex gap-2">
                                                    {p.ts.map(t => <span key={t} className="text-[9px] font-bold text-indigo-500 bg-white px-2 py-0.5 rounded border border-indigo-50 uppercase">{t}</span>)}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                {/* Explorations Section */}
                                <div className="bg-white p-8 rounded-[32px] border border-slate-100">
                                    <h3 className="text-xl font-bold mb-6 flex items-center gap-3"><Icon name="layout" size={20} className="text-indigo-600" /> Explorations</h3>
                                    <div className="grid grid-cols-2 gap-4">
                                        {["3D Solar System", "Amazon Clone", "Flask To-Do App", "Restaurant DB"].map((p, idx) => (
                                            <div key={idx} className="p-4 bg-slate-50 border border-slate-100 rounded-2xl">
                                                <h4 className="text-xs font-bold text-slate-800 truncate">{p}</h4>
                                                <a href={links.github} target="_blank" className="text-[9px] font-bold text-indigo-600 hover:underline uppercase mt-2 block tracking-widest">Repo</a>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Journey Section */}
                    <section id="journey" className="py-24 bg-slate-900 text-white px-6">
                        <div className="max-w-6xl mx-auto">
                            <div className="grid lg:grid-cols-12 gap-16">
                                {/* Experience column */}
                                <div className="lg:col-span-8">
                                    <h2 className="text-3xl font-bold mb-12 flex items-center gap-4"><Icon name="briefcase" size={24} className="text-indigo-400" /> Professional Journey</h2>
                                    <div className="space-y-12 relative border-l border-slate-800 ml-6 pl-10">
                                        {/* Walmart */}
                                        <div className="relative">
                                            <div className="absolute -left-[48px] top-1 w-4 h-4 bg-indigo-500 rounded-full border-4 border-slate-900 shadow-[0_0_15px_rgba(99,102,241,0.5)]"></div>
                                            <div className="bg-slate-800/40 border border-slate-700 p-8 rounded-[32px]">
                                                <h3 className="text-2xl font-bold mb-1">Software Development Intern</h3>
                                                <div className="text-indigo-400 font-bold text-xs uppercase tracking-widest mb-4">Walmart Global Tech | Nov 2025</div>
                                                <p className="text-slate-400 text-sm leading-relaxed">Built multi-ary heap in Java and optimized Python ETL scripts for shipping data integration.</p>
                                            </div>
                                        </div>
                                        {/* NullClass */}
                                        <div className="relative">
                                            <div className="absolute -left-[48px] top-1 w-4 h-4 bg-slate-600 rounded-full border-4 border-slate-900"></div>
                                            <div className="bg-slate-800/40 border border-slate-700 p-8 rounded-[32px]">
                                                <h3 className="text-2xl font-bold mb-1">Web Development Training</h3>
                                                <div className="text-indigo-400 font-bold text-xs uppercase tracking-widest mb-4">NullClass | Oct 2025</div>
                                                <p className="text-slate-400 text-sm leading-relaxed">Full-stack development using React and Firebase, focusing on production auth and routing.</p>
                                            </div>
                                        </div>
                                        {/* AI Intern */}
                                        <div className="relative">
                                            <div className="absolute -left-[48px] top-1 w-4 h-4 bg-slate-700 rounded-full border-4 border-slate-900"></div>
                                            <div className="bg-slate-800/40 border border-slate-700 p-8 rounded-[32px]">
                                                <h3 className="text-2xl font-bold mb-1">Artificial Intelligence Intern</h3>
                                                <div className="text-indigo-400 font-bold text-xs uppercase tracking-widest mb-4">2 Months Program | Oct - Nov 2025</div>
                                                <p className="text-slate-400 text-sm leading-relaxed">Analyzed data using Pandas/NumPy and built ML models with scikit-learn and TensorFlow.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {/* Education column */}
                                <div className="lg:col-span-4">
                                    <h2 className="text-3xl font-bold mb-12 flex items-center gap-4"><Icon name="graduation-cap" size={24} className="text-indigo-400" /> Academics</h2>
                                    <div className="space-y-6">
                                        <div className="p-8 bg-indigo-500/5 border border-indigo-500/20 rounded-[32px]">
                                            <div className="text-indigo-400 text-[10px] font-bold uppercase mb-2 tracking-widest">Undergraduate</div>
                                            <h4 className="text-xl font-bold text-white mb-1">B.Sc. in IT</h4>
                                            <div className="text-slate-400 text-sm">SIES College | 2023 - Present</div>
                                        </div>
                                        <div className="p-8 bg-slate-800/30 border border-slate-700 rounded-[32px]">
                                            <div className="text-slate-500 text-[10px] font-bold uppercase mb-2 tracking-widest">Secondary (XII)</div>
                                            <h4 className="text-xl font-bold text-white mb-1">CBSE Board | 75%</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Certificates Section */}
                    <section id="certificates" className="py-24 px-6 bg-white">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-3xl font-extrabold text-slate-900 mb-12 flex items-center gap-3">
                                <Icon name="award" size={32} className="text-indigo-600" /> Professional Certifications
                            </h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                {[
                                    { t: "Fundamentals of AI & ML", i: "AWS" },
                                    { t: "AI Python for Beginners", i: "DeepLearning.AI" },
                                    { t: "Building Live Voice Agents", i: "Google" },
                                    { t: "Vibe Coding 101", i: "Replit" },
                                    { t: "Software Engineering Fundamentals", i: "Walmart Global Tech" }
                                ].map((cert, idx) => (
                                    <div key={idx} className="p-8 rounded-[32px] border border-slate-100 bg-slate-50/50 flex items-center gap-6 group hover:border-indigo-100 hover:bg-white transition-all hover:shadow-xl hover:shadow-indigo-100/20">
                                        <div className="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-indigo-500 border border-slate-100 group-hover:bg-indigo-600 group-hover:text-white transition-all duration-300">
                                            <Icon name="shield-check" size={24} />
                                        </div>
                                        <div>
                                            <h4 className="text-sm font-bold text-slate-800 leading-tight group-hover:text-indigo-600 transition-colors">{cert.t}</h4>
                                            <p className="text-[10px] text-indigo-500 font-extrabold mt-2 uppercase tracking-widest">{cert.i}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Footer / Contact */}
                    <footer className="py-32 px-6 bg-slate-50 border-t border-slate-200 text-center">
                        <div className="max-w-4xl mx-auto space-y-10">
                            <h2 className="text-5xl font-extrabold tracking-tight italic">Let's build the <span className="text-indigo-600 underline underline-offset-[12px]">future</span> together.</h2>
                            <p className="text-slate-500 text-xl max-w-2xl mx-auto leading-relaxed">Currently seeking software engineering internships where I can contribute to meaningful products.</p>
                            <div className="flex flex-col sm:flex-row items-center justify-center gap-6 pt-10">
                                <a href={`mailto:${links.email}?subject=Collaboration`} className="bg-indigo-600 text-white px-12 py-5 rounded-3xl hover:bg-indigo-700 transition-all font-bold shadow-xl shadow-indigo-200">
                                    Send an Email
                                </a>
                                <a href={links.linkedin} target="_blank" className="bg-white border border-slate-200 px-12 py-5 rounded-3xl hover:border-indigo-200 hover:text-indigo-600 transition-all font-bold shadow-sm">
                                    Connect on LinkedIn
                                </a>
                            </div>
                            <div className="flex justify-center gap-8 pt-16 grayscale opacity-40 hover:grayscale-0 hover:opacity-100 transition-all">
                                <a href={links.github} target="_blank"><Icon name="github" size={28}/></a>
                                <a href={links.leetcode} target="_blank"><Icon name="code" size={28}/></a>
                            </div>
                            <div className="pt-24 text-slate-400 text-[10px] font-bold tracking-[0.4em] uppercase">
                                Ayush Gupta &copy; 2026 â€¢ Mumbai, India
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
